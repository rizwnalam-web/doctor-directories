[build]
  # Directory to change to before starting a build
  base = "."
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "client/dist"
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version for builds
  NODE_VERSION = "18"

[[redirects]]
  # API routes - redirect to backend
  from = "/api/*"
  to = "https://doctor-directories-backend.onrender.com/api/:splat"
  status = 200

[[redirects]]
  # SPA fallback - redirect all non-API routes to index.html for React Router
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  # Serverless functions directory (if needed)
  directory = "netlify/functions"

[context.production.environment]
  # Production environment variables would go here
  NODE_ENV = "production"

[context.deploy-preview.environment]
  # Deploy preview environment variables
  NODE_ENV = "development"
