# ========================================
# Render Deployment Instructions
# ========================================
#
# MANUAL DEPLOYMENT (RECOMMENDED):
#
# Step 1: Database
# 1. Go to https://render.com
# 2. New + → PostgreSQL
# 3. Name: doctor-directories-db
# 4. Note the DATABASE_URL
#
# Step 2: Backend Service
# 1. New + → Web Service
# 2. Connect your GitHub repository
# 3. Name: doctor-directories-backend
# 4. Runtime: Node
# 5. Build Command: npm run deploy:backend
# 6. Start Command: npm start
# 7. Add environment variables (see below)
#
# Backend Environment Variables:
# NODE_ENV=production
# PORT=5000
# DATABASE_URL=postgresql://... (from database)
# JWT_SECRET=your-secret-here
# EMAIL_HOST=smtp.gmail.com
# EMAIL_PORT=587
# EMAIL_USER=your-email@gmail.com
# EMAIL_PASS=your-app-password
# CLIENT_URL=https://doctor-directories-frontend.onrender.com
#
# Step 3: Frontend Service
# 1. New + → Static Site
# 2. Connect your GitHub repository
# 3. Name: doctor-directories-frontend
# 4. Build Command: npm run build
# 5. Publish Directory: client/dist
# 6. Add environment variables (see below)
#
# Frontend Environment Variables:
# REACT_APP_API_URL=https://doctor-directories-backend.onrender.com
# NODE_ENV=production
#
# AUTOMATIC BLUEPRINT (Alternative):
# If you want to use blueprint deployment, copy the
# configuration from RENDER_DEPLOYMENT.md manually
# into Render dashboard.

# ========================================
# Environment Variables Template
# ========================================
#
# Backend Variables:
# - NODE_ENV: production
# - PORT: 5000
# - DATABASE_URL: (from PostgreSQL service)
# - JWT_SECRET: (generate secure secret)
# - EMAIL_HOST: smtp.gmail.com
# - EMAIL_PORT: 587
# - EMAIL_USER: your-email@gmail.com
# - EMAIL_PASS: your-app-password
# - CLIENT_URL: https://your-frontend-url.onrender.com
#
# Frontend Variables:
# - REACT_APP_API_URL: https://your-backend-url.onrender.com
